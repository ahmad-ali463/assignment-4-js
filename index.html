<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-secondary">
            <div class="container">
              <a class="navbar-brand" href="#">Navbar</a>
              <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-danger" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <h3 class="text-center mt-4">Input</h3>
        <div class="container aa">
            <div class="row  ">
                <div class="col">
                   
                    <div class="input-group">
                        <input type="text" class="form-control py-0" placeholder="Type your text here" aria-label="Recipient's username" aria-describedby="button-addon2" id="inputText">
                        <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2">Button</button> -->
                      </div>
                </div>
            </div>
        </div>

        <div class="container mt-3 text-center">
            <h4 class="mb-2">Buttons</h4>
            <div class="row ff mt-2">
                <div class="col-12 col-lg-6 ">
                    <div class="bb mt-2 py-4">
                        <button class="btn  btn-danger px-5 border rounded-0 mb-1" onclick="simpleAlert()" >Simple Alert</button>
                        <button class="btn  btn-danger px-5 border rounded-0 mb-1" onclick="printMyName()">print My Name</button>
                        <button class="btn  btn-danger px-5 border rounded-0 mb-1 "onclick="printAllCities()">print All cities</button>
                        <button class="btn  btn-danger px-5 border rounded-0 mb-1">Add your cities in list</button>
                        <button class="btn  btn-danger px-5 border rounded-0">Generate Table</button>
                    </div>
                 
                </div>
            </div>
        </div>

        <div class="container text-center">
            <h4 class="mt-5 mb-3">Output/Result</h4>
            <div class="row ">
                <div class="col">
             <div class="output " id="output">

             </div>
                </div>
            </div>
        </div>
    </main>















    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
